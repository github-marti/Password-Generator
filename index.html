<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 class="text-center m-5">Password Generator</h1>
    </header>

    <div class="container">
    <div class="card card-body">
      <div class="container">
      <h2 class="card-title mb-4">Generate a Password</h2>
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
        ></textarea>
      </div>
        <div class="card-footer pt-4">
        <button id="generate" class="btn btn-lg" onclick="printPassword()">Generate Password</button>
        <button id="copy" class="btn btn-lg float-right" disabled>Copy to Clipboard</button>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

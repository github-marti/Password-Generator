<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1 class="text-center m-5">Password Generator</h1>
  </header>

  <div class="container">
    <div class="card card-body mb-3">
      <div class="container">
        <h2 class="card-title pb-4 mb-1">Generate a Password</h2>
        <div class="p-3">
          <label for="length" id="length-label">Password length:</label>
          <input type="number" min="8" max="128" class="form-control" id="length"
            placeholder="Input a number between 8 and 128.">
          <label for="characters" id="characters" class="pt-3">Characters to include (must check at least one):</label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="numbers" value="numeric">
              <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="special" value="special">
              <label class="form-check-label" for="special">Special characters</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="upper" value="upper">
              <label class="form-check-label" for="upper">Uppercase letters</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lower" value="lower">
              <label class="form-check-label" for="lower">Lowercase letters</label>
            </div>
          </div>
        </div>
        <textarea readonly id="password" class="my-3" placeholder="YOUR SECURE PASSWORD"></textarea>
      </div>
      <div class="card-footer pt-4">
        <button id="generate" class="btn btn-lg" onclick="printPassword()">Generate Password</button>
        <button id="copy" class="btn btn-lg float-right" onclick="copyPassword()" disabled>Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
